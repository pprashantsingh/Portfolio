<section id="portfolio">
    <h5>My Recent Work</h5>
    <h2>Portfolio</h2>
  
    <div class="container portfolio__container">
      <article *ngFor="let item of data" class="portfolio__item">
        <div class="portfolio_item-image">
          <img [src]="item.image" [alt]="item.title"  style="width: 100%; height: 100%; object-fit: cover;" />
        </div>
        <h3>{{ item.title }}</h3>
        <div class="portfolio__item-cta">
          <a [href]="item.github" class="btn" target="_blank" rel="noreferrer">Github</a>
          <a
            *ngIf="item.demo?item.demo:''"
            [href]="item.demo?item.demo:''"
            class="btn btn-primary"
            target="_blank"
            rel="noreferrer"
          >
            Live Demo
          </a>
        </div>
      </article>
    </div>
  </section>
